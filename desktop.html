<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serkan's PC</title>
  <link rel="stylesheet" href="css/scenes.css">
</head>
<body> <!-- ← you were missing this -->
  <div class="desktop">
    <div class="main"></div>

    <!-- Taskbar -->
    <div class="taskbar">
      <!-- Left: Windows logo -->
      <div class="taskbar-left">
        <img src="assets/images/windows-logo.png" alt="Windows Logo" class="windows-logo">
      </div>

      <div class="taskbar-center"></div>

      <!-- Right: Clock -->
      <div class="taskbar-right" id="taskbar-clock">
        <div id="time"></div>
        <div id="date"></div>
      </div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString("en-US", {
        timeZone: "America/New_York",
        hour: "2-digit",
        minute: "2-digit"
      });
      const dateString = now.toLocaleDateString("en-US", {
        timeZone: "America/New_York",
        month: "2-digit",
        day: "2-digit",
        year: "numeric"
      });
      document.getElementById("time").textContent = timeString;
      document.getElementById("date").textContent = dateString;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
