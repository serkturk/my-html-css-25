  <script>
    // Fade-in + clock
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('ready');

      const timeEl = document.getElementById("time");
      const dateEl = document.getElementById("date");
      function updateClock() {
        const now = new Date();
        timeEl.textContent = now.toLocaleTimeString("en-US", {timeZone:"America/New_York", hour:"2-digit", minute:"2-digit"});
        dateEl.textContent = now.toLocaleDateString("en-US", {timeZone:"America/New_York", month:"2-digit", day:"2-digit", year:"numeric"});
      }
      setInterval(updateClock, 1000); updateClock();
    });

    // Reusable modal controller
    (function () {
      const modal = document.getElementById('app-modal');
      const modalContent = document.getElementById('modal-content');

      function openModal(key) {
        const tpl = document.getElementById('tpl-' + key);
        if (!tpl) return;
        modalContent.innerHTML = '<a class="modal-close" href="#" aria-label="Close">√ó</a>' + tpl.innerHTML;
        modal.style.display = 'flex';
        document.body.classList.add('no-scroll');
        modal.setAttribute('data-app', key);  
        history.replaceState(null, '', '#' + key);
      }

      function closeModal() {
        modal.style.display = 'none';
        document.body.classList.remove('no-scroll');
        modal.removeAttribute('data-app');
        history.replaceState(null, '', window.location.pathname + window.location.search);
      }

      // Icon clicks (desktop + taskbar)
      document.addEventListener('click', (e) => {
        const t = e.target.closest('[data-open]');
        if (!t) return;
        e.preventDefault();
        openModal(t.getAttribute('data-open'));
      });

      // Backdrop / close button
      modal.addEventListener('click', (e) => {
        if (e.target === modal || e.target.classList.contains('modal-close')) closeModal();
      });

      // ESC to close
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.style.display === 'flex') closeModal();
      });

      // Deep-link on load (#contacts, #experience, ‚Ä¶)
      window.addEventListener('DOMContentLoaded', () => {
        const hash = location.hash.replace('#','');
        if (hash) openModal(hash);
      });
    })();
  </script>
