<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/winking.png">
    <title>PandySerk</title>
</head>
<body>

    <!--action attribute sends data to this location/file-->
    <!--method attribute specifies if request is GET or POST-->
    <!--POST: confidential info (username & password)-->
    <!--GET: insensitive data (favorite color and stuff)-->
    <!--enctype: sending large data (like an image), break into parts then reassemble-->

    <form action="index.php" method="POST" enctype="multipart/form-data">

        <!--default input type: textbox (there's password, email, etc)-->
        <!--for attribute of label should match id of input tag-->
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Serkturk" minlength="6" maxlength="15" required>
        <br>

        <label for="password">password:</label>
        <input type="password" id="password" placeholder="password" minlength="6" maxlength="15" required>
        <br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="sa2392@cornell.edu" required>
        <br>

        <label for="phone">phone #:</label>
        <input type="phone" id="phone" placeholder="954-899-9940" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <br>

        <label for="bday">birthdate:</label>
        <input type="date" id="bday">
        <br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1">
        <br>

        <label for="title">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title">
        <br>

        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>
        <br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe">
        <br>

        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea>
        <br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg">
        <br>

        <input type="reset">
        <br>
        <input type="submit">

    </form>

</body>
</html>
