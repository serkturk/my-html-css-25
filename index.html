<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* page fade-out */
    body { opacity: 1; transition: opacity .7s ease; }
    body.fade-out { opacity: 0; }
  </style>  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Serkan's PC</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/desktop.css">
  <link rel="icon" type="image/png" href="avatar.png">
</head>
<script>
  const LEAVE_AT_MS = 10500;

  setTimeout(() => {
    document.body.classList.add('fade-out');   // start fading out
  }, LEAVE_AT_MS);

  setTimeout(() => {
    window.location.href = 'desktop.html';     // then navigate
  }, LEAVE_AT_MS + 800);
</script>
<body>
    <div class="stage">
  
        <!-- Zooming part -->
        <div class="camera">
          <img class="desk" src="assets/images/pc.jpg" alt="Desk setup" />
          <img class="overlay" src="assets/images/transparent.png" alt="" aria-hidden="true" />
        </div>
      
        <!-- Fade layers (don’t zoom) -->
        <div class="black"></div>

        <div class="login">
          <!-- Placeholder Windows-style login -->
          <div class="login-container">

            <img class="user-pic" src="assets/images/profile.jpg" alt="User Picture" />
            <h2>Serkan Aymaz</h2>

            <div class="password-box">
              <span class="placeholder">Password</span>
              <div class="password-dots">
                <span>•</span><span>•</span><span>•</span><span>•</span>
                <span>•</span><span>•</span><span>•</span><span>•</span>
                <span>•</span><span>•</span><span>•</span><span>•</span>
                <span>•</span><span>•</span>
              </div>
            </div>                           

          </div>
        </div>
      
    </div>      
</body>
</html>
